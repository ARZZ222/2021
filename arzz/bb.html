<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Celebration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .card {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #ffde59;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .card p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6363;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(255, 99, 99, 0.4);
            transition: 0.3s ease;
        }
        .button:hover {
            background: #ff3b3b;
            box-shadow: 0 6px 15px rgba(255, 59, 59, 0.5);
        }
        .falling-item {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.9;
            pointer-events: none;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(110vh); }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="img.jpeg" alt="Birthday Celebration">
        <h1>Happy Birthday <br>
          <!--Tab to edit-->
        SPARKES âœ¨!</h1>
        <p>Wishing you a day filled with love, joy, and happiness! I am always with you May all your dreams come true.</p>
        <a href="#" class="button" onclick="startCelebration()">Celebrate!</a>
    </div>

    <script>
        function createElement(imageSrc) {
            const element = document.createElement('img');
            element.src = imageSrc;
            element.className = 'falling-item';
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
            document.body.appendChild(element);
            setTimeout(() => {
                document.body.removeChild(element);
            }, 5000);
        }

        function startCelebration() {
            setInterval(() => createElement('red.png'), 300); // Replace with a real flower image URL
            setInterval(() => createElement('cadbury-5-star.png'), 400); // Replace with a real chocolate image URL
        }
    </script>
</body>
</html>
